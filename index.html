<!DOCTYPE html>
<html>
  <head>
    <!-- adding javascript files -->
    <script src="js/jquery.js"></script>
    <script src="js/data_generator.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse" role="navagation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><img src="img/logo.png">Twittler</a>
        </div>
        <p id="slogan">THE OFFICIAL FEED FOR SUPERHEROS!</p>
      </div>
    </nav>
    <div id="page-outer">
      <div class="page-container">
        <div class="user-container">
          <h1>ALL FEEDS</h1>
        </div>
        <div class="feed-container">
          <div class="feed-heading">
            <p>Tweets</p>
          </div>
          <div class="feed">
          </div>
        </div>
      </div>
    </div>



    </div>

    <!-- embedded js -->
    <script>
      $(document).ready(function(){
        setInterval(function() {
          var $body = $('.feed');
          $body.html('THIS IS IT');

          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            if(!tweet.time){
              tweet.time = moment().format();
            }
            var time = moment(tweet.time).fromNow();
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + time);
            $tweet.appendTo($body);
            index -= 1;
          }
        }, 3000);
      });
    </script>

  </body>
</html>
